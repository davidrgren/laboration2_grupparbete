<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="stylesFavorites.css" />
        <link href="dist/hamburgers.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>
    <body>
       <header>
        <!-- navbaren -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #5A4632;">
    <div class="container-fluid">

      <a class="navbar-brand" href="index.html">
        <img src="images/logo.png" alt="Logo" width="40" height="35" class="d-inline-block align-text-center" />
        Books4U
      </a>

      <button class="hamburger hamburger--collapse d-lg-none " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="navbar-nav ms-auto">
          <a class="nav-link" href="index.html">Home</a>
          <a class="nav-link" aria-current="page" href="favorite.html">Favorites</a>
        </div>
      </div>
    </div>
  </nav>
</header>

<main>
    <section class="favorite-section">
        <h1>My Favorite Books</h1>
        <p>List of favorite added books</p>
    </section>
    <!-- bok korten -->
    <section class="book-cards">
        <div class="book-card">
            <img src="images/imagePlaceholder.png" alt="Book Cover" class="book-cover" />
         <div class="book-info">
            <h2>Book Title</h2>
            <p>Author: Name</p>
         </div>
         <button class="remove-favorite-btn" title="Remove from favorites">
             <img src="images/delete.png" alt="Delete" />
         </button>
        </div>

    </section>

</main>

<!-- logig för navbaren -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>


<!-- logic för hamburgar menyn -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const hamburger = document.querySelector('.hamburger');
    const collapseElement = document.querySelector('#navbarNav');

    hamburger.addEventListener('click', function () {

      hamburger.classList.toggle('is-active');
    });


    collapseElement.addEventListener('hidden.bs.collapse', function () {
      hamburger.classList.remove('is-active');
    });
    collapseElement.addEventListener('shown.bs.collapse', function () {
      hamburger.classList.add('is-active');
    });
  });
</script>

    </body>
</html>
